  <script>
    const form = document.getElementById('saleForm');

    function loadSales() {
      const sales = JSON.parse(localStorage.getItem('brownieSales') || '[]');

      let totalUnpaid = 0;

      sales.forEach((sale, index) => {

        totalAll += sale.total;
